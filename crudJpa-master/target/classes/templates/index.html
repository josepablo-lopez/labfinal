<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    /* Stylesheet*/
    table{
        border-collapse: collapse;
        padding: 20px;
    }
    td{
        border: 1px solid #000;
        padding: 20px;
    }
    .checkbox{
        width: 200px;
        background-color:#098043;
        color:#fff;
        margin: auto;
    }
    input{
        margin: auto;
        display: flex;
    }
    input.largerCheckbox {
        width: 40px;
        height: 40px;
    }
</style>
<body>

    <div class="container my-5">
    <h1  class="display-4">Lista de Productos</h1>
    <a class="btn btn-primary my-5" th:href="@{/new}">Agregar Nuevo</a>
    <table class="table table-striped table-hover">
        <thead >
        <tr>
            <th></th>
            <th>#</th>
            <th>Nombre</th>
            <th>cantidad</th>
            <th>Realizado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p:${productos}">
            <td class="checkbox"><input type="checkbox" class="largerCheckbox"></td>
            <td th:text="${p.idproducto}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.cantidad}"></td>
            <td th:text="${p.realizado}"></td>
            <td>
                <a class="btn btn-info" th:href="@{/edit/{idproducto}(idproducto=${p.idproducto})}">Editar</a>
                <a class="btn btn-danger" th:attr="onclick='eliminar(' + ${p.idproducto} + ')'">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

    <script>
        function eliminar(id){
            if(confirm("Â¿Desea eliminar el registro?")){
                window.location.href = "/delete/"+id;
            }
        }
    </script>
</body>
</html>
